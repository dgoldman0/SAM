<!-- public/chat.html source: https://www.cometchat.com/tutorials/how-to-build-a-chat-app-with-websockets-and-node-js-->
<!-- Rewrite so that login is done through /login to avoid the need to use the login page. Basically this is a full console system.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <title>Home Personal Assistant</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-list-alt"></i> HomeAid </h1>
    </header>

    <main class="chat-main">
      <!-- Change to being used for something else. Not sure what yet.-->
      <div class="chat-sidebar">
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-brain"></i> System</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages" id = "chat-history">
      </div>
      <div class = "content-viewer" id = "content-viewer">
      </div>
    </main>
    <!-- Not sure if I want this to fill the whole window because the chat only extends part way.-->
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type a Message"
          autocomplete="off"
        />
        <button class="btn-plane" id = "submit"><i class="fas fa-paper-plane"></i> </button>
      </form>
    </div>
  </div>

  <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
