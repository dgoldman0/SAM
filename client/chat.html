<!-- Rewrite so that login is done through /login to avoid the need to use the login page. Basically this is a full console system.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <title>AI Chat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-kiwi-bird"></i> AI </h1>
      <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user"></i> Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="tabbed-chat-area">
        <!-- Active Chat Tabs-->
        <div class="chat-tabs">
          <ul id="chat-tabs">
            <!-- General Chat -->
            <li class="active-chat-tab" id="general-chat-tab">
              <a href="#system-messages" class="active-chat-tab-link">
                <i class="fas fa-comment"></i> System
              </a>
              <i class="fas fa-times close-tab"></i>
          </ul>
        <div class="chat-messages" id="chat-messages">
        </div>
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type a Message"
          autocomplete="off"
        />
        <button class="btn-plane" id = "submit"><i class="fas fa-paper-plane"></i> </button>
      </form>
    </div>
  </div>

  <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
